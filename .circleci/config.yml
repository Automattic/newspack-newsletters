version: 2.1

commands:
  checkout_with_workspace:
    steps:
      - checkout
      - attach_workspace:
          at: ~/

jobs:
  build:
    docker:
      - image: cimg/php:7.4-browsers
    steps:
      - checkout_with_workspace
      - run:
          name: Install dependencies
          command: npm ci
      - persist_to_workspace:
          root: ~/
          paths:
            - project

  # Linting
  lint:
    docker:
      - image: cimg/php:7.4-browsers
    steps:
      - checkout_with_workspace
      - run:
          name: Run SCSS Linter
          command: npm run lint:scss
      - run:
          name: Run JS Linter
          command: npm run lint:js
      - run:
          name: Run PHP Linter
          command: |
            composer install
            npm run lint:php

  test-php:
    docker:
      - image: cimg/php:7.4
      - image: circleci/mysql:5.6
    environment:
      - WP_TESTS_DIR: '/tmp/wordpress-tests-lib'
      - WP_CORE_DIR: '/tmp/wordpress/'
    steps:
      - checkout_with_workspace
      - run:
          name: Setup Environment Variables
          command: |
            echo "export PATH=$HOME/.composer/vendor/bin:$PATH" >> $BASH_ENV
            source /home/circleci/.bashrc
      - run:
          name: Install Dependencies
          command: |
            sudo apt-get update && sudo apt-get install -y subversion default-mysql-client
      - run:
          name: Run Tests
          command: |
            composer install
            composer require "phpunit/phpunit=5.7.*"
            rm -rf $WP_TESTS_DIR $WP_CORE_DIR
            bash bin/install-wp-tests.sh wordpress_test root '' 127.0.0.1 5.8.1
            ./vendor/bin/phpunit

  release_github:
    docker:
      - image: cimg/php:7.4-browsers
    steps:
      - checkout_with_workspace
      - run:
          name: Install PHP dependencies
          command: composer install --no-dev --no-scripts
      - run:
          name: Install rsync
          command: sudo apt-get update && sudo apt-get install rsync
      - run:
          name: Release new version on Github
          command: npm run release
      # Persist assets generated for the GH release, so that they are available for WPORG release.
      - persist_to_workspace:
          root: ~/
          paths:
            - project

  release_wporg:
    docker:
      - image: cimg/php:7.4-browsers
    steps:
      - checkout_with_workspace
      - run:
          name: Release new version on wordpress.org
          command: ./node_modules/newspack-scripts//release-wporg.sh

  post_release:
    docker:
      - image: cimg/php:7.4-browsers
    steps:
      - checkout_with_workspace
      - run:
          name: Perform post-release chores
          command: command: ./node_modules/newspack-scripts/post-release.sh

workflows:
  version: 2
  main:
    jobs:
      - test-php
      - build
      - lint:
          requires:
            - build
      - release_github:
          requires:
            - build
            - test-php
          filters:
            branches:
              only:
                - release
                - alpha
                - /^hotfix\/.*/
      - post_release:
          requires:
            - release_github
          filters:
            branches:
              only:
                - release
      - release_wporg:
          requires:
            - release_github
          filters:
            branches:
              only:
                - release
